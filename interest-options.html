<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Interests</title>
    <link rel="stylesheet" href="#" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #20232a;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            border-bottom: 2px solid white;
        }

        .container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .popup {
            background-color: #fff;
            width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .popup h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .popup label {
            display: block;
            margin: 1rem 0 0.5rem;
            text-align: left;
            font-weight: bold;
        }

        .popup textarea {
            width: 100%;
            height: 60px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .popup button {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>FutureScope AI</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="career-test.html">Career Test</a></li>
                <li><a href="career-options.html">Back</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="popup">
            <h2>Enter Your Interests</h2>
            <form>
                <label for="interests">Interests (comma separated):</label>
                <textarea id="interests" placeholder="e.g., AI, Robotics, Gaming"></textarea>

                <label for="hobbies">Hobbies (comma separated):</label>
                <textarea id="hobbies" placeholder="e.g., Reading, Painting, Football"></textarea>

                <label for="qualifications">Qualifications (Extra Curricular, comma separated):</label>
                <textarea id="qualifications" placeholder="e.g., Debate Club, Science Fair Winner"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
